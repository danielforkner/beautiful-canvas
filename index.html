<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap');</style>

    <title>Beautiful Canvas</title>
</head>
<body>

    <div class="main">
        <nav class="nav">
            <div class="navBtn themeBtn btn lightTheme"><i class="fas fa-lightbulb"></i></div>
            <div class="navBtn gridBtn btn"><i class="fas fa-th"></i></div>
            <div class="navBtn colorBtn btn"><i class="fas fa-palette"></i></div>
            <div class="navBtn paintBtn btn"><i class="fas fa-paint-brush"></i></div>
        </nav>
        <div class="gridContainer">
            <div class="grid">
                <!-- Javascript will populate the grid cells -->
            </div>
            <div class="navSubMenu disabled">
                <div id="colorOptions" class="disabled"></div>
                <div class="gridOptions disabled">
                    <div class="option btn small">16x16</div>
                    <div class="option btn medium-small">32x32</div>
                    <div class="option btn medium-large">64x64</div>
                    <div class="option btn large">100x100</div>
                </div>
                <div class="paintOptions disabled">
                    <div class="option btn lightShowBtn">LIGHT SHOW</div>
                    <div class="option btn normalShowBtn">NORMAL</div>
                </div>
            </div>
            <div class="topBorder"><p class="darkTitle disabled">DARK CANVAS</p></div>
            <div class="bottomBorder"><a href="https://github.com/danielforkner/beautiful-canvas" target="_blank">source</a></div>
        </div>
    </div>

</body>
</html>
